<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCLient</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Inter", sans-serif; }
    body {
      background: #0e0e10;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: #141418;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #222;
      padding: 20px 0;
      transition: width 0.3s;
    }

    .sidebar h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 1.4em;
    }

    .nav {
      flex: 1;
    }

    .nav a {
      display: block;
      padding: 12px 24px;
      color: #ccc;
      text-decoration: none;
      transition: background 0.2s, color 0.2s;
    }

    .nav a:hover, .nav a.active {
      background: #1e1e24;
      color: #fff;
    }

    footer {
      padding: 12px 20px;
      font-size: 0.8em;
      color: #888;
      border-top: 1px solid #222;
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Page Styles */
    .card {
      background: #1a1a20;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    iframe {
      border: none;
      width: 100%;
      height: 500px;
      border-radius: 10px;
    }

    button {
      background: #4f46e5;
      border: none;
      color: #fff;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #6366f1;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>‚ò£ ASClient</h2>
    <div class="nav">
      <a href="#" class="active" onclick="loadPage('home')">üè† Home</a>
      <a href="#" onclick="loadPage('games')">üéÆ Games</a>
      <a href="#" onclick="loadPage('notes')">üóí Notes</a>
      <a href="#" onclick="loadPage('tools')">‚öôÔ∏è Tools</a>
      <a href="#" onclick="loadPage('settings')">üß© Settings</a>
    </div>
    <footer>Offline Mode</footer>
  </div>

  <div class="content" id="content">
    <!-- Loaded content goes here -->
  </div>

  <script>
    const pages = {
      home: `
        <div class="card">
          <h2>Welcome</h2>
          <p>This is your local dashboard client. Select a page from the sidebar to start.</p>
        </div>
        <div class="card">
          <h2>Quick Info</h2>
          <p><b>Date:</b> ${new Date().toLocaleDateString()}</p>
          <p><b>Time:</b> <span id="clock"></span></p>
        </div>
      `,

      games: `
        <div class="card">
          <h2>HTML Games</h2>
          <p>Play small offline games directly here.</p>
          <button onclick="loadGame('snake.html')">üêç Play Snake</button>
          <button onclick="loadGame('tetris.html')">üß± Play Tetris</button>
          <div id="gameFrame"></div>
        </div>
      `,

      notes: `
        <div class="card">
          <h2>Notes</h2>
          <textarea id="noteBox" placeholder="Write notes here..." style="width:100%;height:250px;background:#111;color:#fff;border:none;padding:10px;border-radius:8px;"></textarea>
          <button onclick="saveNotes()">Save</button>
        </div>
      `,

      tools: `
        <div class="card">
          <h2>Tools</h2>
          <p>Coming soon: calculator, unit converter, file viewer, and more.</p>
        </div>
      `,

      settings: `
        <div class="card">
          <h2>Settings</h2>
          <p>Theme, layout, and customization settings will go here.</p>
        </div>
      `
    };

    function loadPage(page) {
      document.getElementById("content").innerHTML = pages[page] || "<p>Page not found.</p>";
      document.querySelectorAll(".nav a").forEach(a => a.classList.remove("active"));
      event.target.classList.add("active");

      if (page === "home") startClock();
      if (page === "notes") loadNotes();
    }

    function startClock() {
      const el = document.getElementById("clock");
      if (!el) return;
      setInterval(() => el.textContent = new Date().toLocaleTimeString(), 1000);
    }

    function loadGame(file) {
      const frame = document.getElementById("gameFrame");
      frame.innerHTML = `<iframe src="games/${file}"></iframe>`;
    }

    function saveNotes() {
      localStorage.setItem("clientNotes", document.getElementById("noteBox").value);
      alert("Notes saved locally!");
    }

    function loadNotes() {
      document.getElementById("noteBox").value = localStorage.getItem("clientNotes") || "";
    }

    loadPage('home');
  </script>
</body>
</html>
